<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🃏 Blackjack (6 Decks)</h1>
    <p id="balance">Balance: 1000 credits</p>
    <div class="chip-area">
      <div class="chip red" data-value="10">10</div>
      <div class="chip blue" data-value="25">25</div>
      <div class="chip green" data-value="50">50</div>
      <div class="chip gold" data-value="100">100</div>
    </div>
    <div class="bet-area">Current Bet: <span id="current-bet">0</span></div>

    <label for="strategy">Select Strategy:</label>
    <select id="strategy">
      <option value="basic">Basic: Hit ≤16, Stand ≥17</option>
      <option value="aggressive">Aggressive: Hit ≤17, Stand ≥18</option>
      <option value="conservative">Conservative: Hit ≤14, Stand ≥15</option>
    </select>

    <div id="dealer"></div>
    <div id="player"></div>

    <button id="deal">Deal</button>
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <p id="message"></p>
    <button onclick="location.href='index.html'">🏠 Back</button>
  </div>
  <script src="script/blackjack.js"></script>
</body>
</html>
