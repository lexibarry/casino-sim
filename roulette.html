<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎡 Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🎡 Roulette</h1>
    <p id="balance">Balance: 1000 credits</p>

    <div class="chip-area">
      <div class="chip red" data-value="10">10</div>
      <div class="chip blue" data-value="25">25</div>
      <div class="chip green" data-value="50">50</div>
      <div class="chip gold" data-value="100">100</div>
    </div>
    <div class="bet-area">Current Bet: <span id="current-bet">0</span></div>

    <label for="betType">Choose Bet Type:</label>
    <select id="betType">
      <option value="red">Red</option>
      <option value="black">Black</option>
      <option value="even">Even</option>
      <option value="odd">Odd</option>
      <option value="number">Specific Number</option>
    </select>

    <input id="numberInput" type="number" min="0" max="36" placeholder="Enter number (0–36)" style="display:none;">

    <div id="roulette-wheel">
      <div id="wheel" class="wheel"></div>
    </div>

    <button id="spin">Spin Wheel 🎡</button>
    <p id="result"></p>
    <button onclick="location.href='index.html'">🏠 Back</button>
  </div>

  <script src="script/roulette.js"></script>
</body>
</html>
