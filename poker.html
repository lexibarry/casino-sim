<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texas Hold’em</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>♠️ Texas Hold’em</h1>
    <p id="balance">Balance: 1000 credits</p>
    <div class="chip-area">
      <div class="chip red" data-value="10">10</div>
      <div class="chip blue" data-value="25">25</div>
      <div class="chip green" data-value="50">50</div>
      <div class="chip gold" data-value="100">100</div>
    </div>
    <div class="bet-area">Current Bet: <span id="current-bet">0</span></div>

    <label for="poker-strategy">Select Strategy:</label>
    <select id="poker-strategy">
      <option value="balanced">Balanced (default)</option>
      <option value="aggressive">Aggressive (raise often)</option>
      <option value="conservative">Conservative (fold often)</option>
    </select>

    <button id="deal">Deal</button>
    <button id="flop" disabled>Flop</button>
    <button id="turn" disabled>Turn</button>
    <button id="river" disabled>River</button>
    <button id="showdown" disabled>Showdown</button>

    <div id="player-hand"></div>
    <div id="community"></div>
    <div id="opponent-hand"></div>
    <p id="result"></p>
    <button onclick="location.href='index.html'">🏠 Back</button>
  </div>
  <script src="script/poker.js"></script>
</body>
</html>
